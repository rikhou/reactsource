<body>
  <div id="container"></div>

  <script>
    var HelloMessage = React.createClass({
      getInitialState: function () {
        return { type: 'say:' };
      },
      changeType: function () {
        this.props.name = '我已经被异步更新了，由于我使用了lastindex，所以大部分节点不需要被删除'
        this.setState({ type: 'shout:' })
      },
      render: function () {
        return React.createElement("div", {
          onclick: this.changeType.bind(this)
        }, this.state.type, "Hello ", this.props.name);
      }
    });

    var element = React.createElement(HelloMessage, { name: "John" });
    ReactDOM.render(element, document.getElementById("container"));

  </script>
